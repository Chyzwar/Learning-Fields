{% extends "layout.html" %} {% block content %}
<div class="intro">
    <h1 class="text-center">Task 4. Most Active Users</h1>
    <h2 class="text-center">Choose number of users</h2>
</div>

<div class="input-wrapper">
    <div class="row">
        <div class="form-group col-md-10">
            <label for="numbers" class="control-label col-xs-4">Number of Users</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="numbers" placeholder="Number of Users">
            </div>
        </div>
        <div class="form-group col-md-2">
            <button type="submit" class="btn btn-default btn-info center-block" id="submit-number">Submit</button>
        </div>
    </div>
    <div id="error-message"></div>
</div>

<div class="table-responsive user-list">
    <h2>List of all users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>visitor_ip</th>
                <th>visitor_country</th>
                <th>visitor_device</th>
                <th>visitor_useragent</th>
                <th>visitor_uuid</th>
                <th>total_time[s]</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


{% endblock %}
